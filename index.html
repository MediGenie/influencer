<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chatbot</title>
</head>
<body>
    <div id="chat">
        <div id="messages"></div>
        <form id="form">
            <input type="text" id="user_input" required>
            <select id="selected_voice_name">
                <option value="정우성">정우성</option>
                ...
            </select>
            <select id="selected_language">
                <option value="영어">영어</option>
                ...
            </select>
            <button type="submit">Send</button>
        </form>
    </div>

    <script>
        const form = document.getElementById('form');
        const messages = document.getElementById('messages');
        const user_input = document.getElementById('user_input');
        const selected_voice_name = document.getElementById('selected_voice_name');
        const selected_language = document.getElementById('selected_language');

        form.addEventListener('submit', function (event) {
            event.preventDefault();

            fetch('/send_message', {
                method: 'POST',
                body: new FormData(form)
            })
            .then(response => response.json())
            .then(data => {
                const userMessage = document.createElement('div');
                userMessage.textContent = `User: ${data.user_input}`;
                messages.appendChild(userMessage);

                const botMessage = document.createElement('div');
                botMessage.textContent = `Bot: ${data.bot_response}`;
                messages.appendChild(botMessage);

                const audio = new Audio(`data:audio/mpeg;base64,${data.audio}`);
                audio.play();
            })
            .catch(error => {
                console.error('Error sending message:', error);
            });

            user_input.value = '';
        });
    </script>
</body>
</html>
